<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Loan Me</title>
</head>

<body>
   

    <!-- Button trigger modal -->
 

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                
                <!-- Login Page -->
                
                    <div class="form">
                       
                            <h2>SIGN IN TO YOUR ACCOUNT</h2>
                            <input type="email" required placeholder="email" id="email" autocomplete="off" />
                            <input type="password" required placeholder="PIN" id="password" autocomplete="off" />
                            <button onclick="login()">Login</button>
                        
                        
                    </div>
                
                <!-- It ends Here -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>

            </div>
        </div>
    </div>


    <!-- Landing Page 1 -->



    <div id="page1" class="main" id="landingpage">
        <div class="title">
            <div class="titleft">
                <img id="icon" src="loa.png" alt="icon" width="25%">
                <span class="titlename">Loan Me</span>
            </div>
            <div class="titright">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Login
                </button>
            </div>
            
        </div>
        <div class="heading">
            <p class="h1">Your Money
            </p>
            <p class="h1">Works While you
            </p>
            <p id="ecl" class="h1">Rests
            </p>
        </div>
        <div class="restimg">
            <img id="" src="resting.jpg" alt="" width="100%">
        </div>
        <div class="buttons">
            <button class="interest">Earn 14% interest</button>
            <!-- <button type="button" class="login-with-google-btn" >
                Sign in with Google
              </button> -->

        </div>


    </div>
    
    <div id="page2" class="main2">
    <div class="info">
        <div class="imgdiv"><img id="profile" src="google.png" alt="" width="15%"></div>

        <div class="protext">
            <p id="txt"> Welcome Back!</p>
            <p id="name"></p>
        </div>
    </div>
    <div class="totalbal">
        <p id="daychange"> </p>
        <p id="totalbal"></p>
    </div>
    <div class="intbal">
        <p id="totintline"> Total Interest</p>
        <p id="totalint"> </p>
    </div>

    <div class="actions">
        <div class="actionrow">
            <div id="add" class="actionbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <p class="funds">Add Funds</p>
                <img class="addfunds" src="addmoney.webp" width="24%" alt="">
            </div>
        <div id="withdraw" class="actionbtn">
            <p class="funds">Withdraw</p>
            <img class="addfunds" src="withdraw.webp" width="24%" alt="">
        </div>
        </div>

        <div class="actionrow">
            <div id="transact" class="actionbtn">
                <p class="funds">Transactions</p>
                <img class="addfunds" src="trans-cutout.png" width="14%" alt="">
            </div>
        <div id="contact" class="actionbtn">
            <p style="
            color: white;
        " class="funds">Contact us</p>
            <img class="addfunds" src="contact us.webp" width="24%" alt="">
        </div>
        
        </div>
        
    </div>
        
        
         <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                
                <!-- Add Money Page -->
                
                    <div class="addmoney">
                       <div class="Scancode">
                        <span class="codehead"> Scan This Qr Code </span>
                       </div>
                            <img src="paymentQR.png" alt="qr code" width="100%" style="display: block;">
                        
                            <div class="Scancode">
                                <span class="codehead"> 8178795742@ybl </span>
                               </div>
                    </div>
                   
                
                <!-- It ends Here -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>

            </div>
        </div>
    </div>
        
        
        
    
</div>
    
    
    
    
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
</body>

<script src="index.js"></script>

</html>
