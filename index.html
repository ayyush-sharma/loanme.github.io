<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Homepage Final -->
    <div class="main2" id="homepage">

        <div class="info">
            <div class="imgdiv"><img id="profile" src="google.png" alt="" width="15%"></div>

            <div class="protext">
                <p id="txt"> Welcome Back!</p>
                <p id="name">Ayush Sharma</p>
            </div>
        </div>
        <div class="totalbal">
            <p id="daychange"> +426</p>
            <p id="totalbal"> ₹44,000</p>
        </div>
        <div class="intbal">
            <p id="totintline"> Total Interest</p>
            <p id="totalint"> ₹4400</p>
        </div>

        <div class="actions">
            <div class="actionrow">
                <div id="add" class="actionbtn">
                    <p class="funds">Add Funds</p>
                    <img class="addfunds" src="addmoney.webp" width="24%" alt="">
                </div>
                <div id="withdraw" class="actionbtn">
                    <p class="funds">Withdraw</p>
                    <img class="addfunds" src="withdraw.webp" width="24%" alt="">
                </div>
            </div>

            <div class="actionrow">
                <div id="transact" class="actionbtn">
                    <p class="funds">Transactions</p>
                    <img class="addfunds" src="trans-cutout.png" width="14%" alt="">
                </div>
                <div id="contact" class="actionbtn">
                    <p style="
                color: white;
            " class="funds">Contact us</p>
                    <img class="addfunds" src="contact us.webp" width="24%" alt="">
                </div>

            </div>

        </div>


    </div>

    <!-- Landing Page 1 -->



    <div class="main" id="landingpage">
        <div class="title">
            <img id="icon" src="loa.png" alt="icon" width="17%">
            <span class="titlename">Loan Me</span>
        </div>
        <div class="heading">
            <p class="h1">Your Money
            </p>
            <p class="h1">Works While you
            </p>
            <p id="ecl" class="h1">Rests
            </p>
        </div>
        <div class="restimg">
            <img id="" src="resting.jpg" alt="" width="100%">
        </div>
        <div class="buttons">
            <button class="interest">Earn 14% interest</button>
            <!-- <button type="button" class="login-with-google-btn" >
                Sign in with Google
              </button> -->

            <div class="g-signin2" data-onsuccess="onSignIn"></div>

        </div>
  







    </div>
     <script src="index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
